<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (group(); as groupRef) {
      <div>
        <h2 data-cy="groupDetailsHeading"><span jhiTranslate="lmsapp27062024App.group.detail.title">Group</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ groupRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.group.name">Name</span></dt>
          <dd>
            <span>{{ groupRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.group.speciality">Speciality</span></dt>
          <dd>
            @if (group()!.speciality) {
              <div>
                <a [routerLink]="['/speciality', group()!.speciality?.id, 'view']">{{ groupRef.speciality?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/group', groupRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
