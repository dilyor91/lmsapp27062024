<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-announcement-course-section-heading"
        data-cy="AnnouncementCourseSectionCreateUpdateHeading"
        jhiTranslate="lmsapp27062024App.announcementCourseSection.home.createOrEditLabel"
      >
        Create or edit a Announcement Course Section
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="lmsapp27062024App.announcementCourseSection.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_announcement" jhiTranslate="lmsapp27062024App.announcementCourseSection.announcement"
            >Announcement</label
          >
          <select
            class="form-control"
            id="field_announcement"
            data-cy="announcement"
            name="announcement"
            formControlName="announcement"
            [compareWith]="compareAnnouncement"
          >
            <option [ngValue]="null"></option>
            @for (announcementOption of announcementsSharedCollection; track $index) {
              <option [ngValue]="announcementOption">{{ announcementOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_course" jhiTranslate="lmsapp27062024App.announcementCourseSection.course">Course</label>
          <select
            class="form-control"
            id="field_course"
            data-cy="course"
            name="course"
            formControlName="course"
            [compareWith]="compareCourse"
          >
            <option [ngValue]="null"></option>
            @for (courseOption of coursesSharedCollection; track $index) {
              <option [ngValue]="courseOption">{{ courseOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_courseSection" jhiTranslate="lmsapp27062024App.announcementCourseSection.courseSection"
            >Course Section</label
          >
          <select
            class="form-control"
            id="field_courseSection"
            data-cy="courseSection"
            name="courseSection"
            formControlName="courseSection"
            [compareWith]="compareCourseSection"
          >
            <option [ngValue]="null"></option>
            @for (courseSectionOption of courseSectionsSharedCollection; track $index) {
              <option [ngValue]="courseSectionOption">{{ courseSectionOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
