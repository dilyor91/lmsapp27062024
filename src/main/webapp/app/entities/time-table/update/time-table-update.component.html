<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-time-table-heading"
        data-cy="TimeTableCreateUpdateHeading"
        jhiTranslate="lmsapp27062024App.timeTable.home.createOrEditLabel"
      >
        Create or edit a Time Table
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="lmsapp27062024App.timeTable.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_weekNumber" jhiTranslate="lmsapp27062024App.timeTable.weekNumber">Week Number</label>
          <input
            type="number"
            class="form-control"
            name="weekNumber"
            id="field_weekNumber"
            data-cy="weekNumber"
            formControlName="weekNumber"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_weekDayNumber" jhiTranslate="lmsapp27062024App.timeTable.weekDayNumber"
            >Week Day Number</label
          >
          <input
            type="number"
            class="form-control"
            name="weekDayNumber"
            id="field_weekDayNumber"
            data-cy="weekDayNumber"
            formControlName="weekDayNumber"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_pairNumber" jhiTranslate="lmsapp27062024App.timeTable.pairNumber">Pair Number</label>
          <input
            type="number"
            class="form-control"
            name="pairNumber"
            id="field_pairNumber"
            data-cy="pairNumber"
            formControlName="pairNumber"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_actialDate" jhiTranslate="lmsapp27062024App.timeTable.actialDate">Actial Date</label>
          <div class="d-flex">
            <input
              id="field_actialDate"
              data-cy="actialDate"
              type="datetime-local"
              class="form-control"
              name="actialDate"
              formControlName="actialDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_course" jhiTranslate="lmsapp27062024App.timeTable.course">Course</label>
          <select
            class="form-control"
            id="field_course"
            data-cy="course"
            name="course"
            formControlName="course"
            [compareWith]="compareCourse"
          >
            <option [ngValue]="null"></option>
            @for (courseOption of coursesSharedCollection; track $index) {
              <option [ngValue]="courseOption">{{ courseOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_teacher" jhiTranslate="lmsapp27062024App.timeTable.teacher">Teacher</label>
          <select
            class="form-control"
            id="field_teacher"
            data-cy="teacher"
            name="teacher"
            formControlName="teacher"
            [compareWith]="compareTeacher"
          >
            <option [ngValue]="null"></option>
            @for (teacherOption of teachersSharedCollection; track $index) {
              <option [ngValue]="teacherOption">{{ teacherOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_building" jhiTranslate="lmsapp27062024App.timeTable.building">Building</label>
          <select
            class="form-control"
            id="field_building"
            data-cy="building"
            name="building"
            formControlName="building"
            [compareWith]="compareBuilding"
          >
            <option [ngValue]="null"></option>
            @for (buildingOption of buildingsSharedCollection; track $index) {
              <option [ngValue]="buildingOption">{{ buildingOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_room" jhiTranslate="lmsapp27062024App.timeTable.room">Room</label>
          <select class="form-control" id="field_room" data-cy="room" name="room" formControlName="room" [compareWith]="compareRoom">
            <option [ngValue]="null"></option>
            @for (roomOption of roomsSharedCollection; track $index) {
              <option [ngValue]="roomOption">{{ roomOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_studyTerm" jhiTranslate="lmsapp27062024App.timeTable.studyTerm">Study Term</label>
          <select
            class="form-control"
            id="field_studyTerm"
            data-cy="studyTerm"
            name="studyTerm"
            formControlName="studyTerm"
            [compareWith]="compareStudyTerm"
          >
            <option [ngValue]="null"></option>
            @for (studyTermOption of studyTermsSharedCollection; track $index) {
              <option [ngValue]="studyTermOption">{{ studyTermOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
