<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (messageAttachment(); as messageAttachmentRef) {
      <div>
        <h2 data-cy="messageAttachmentDetailsHeading">
          <span jhiTranslate="lmsapp27062024App.messageAttachment.detail.title">Message Attachment</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ messageAttachmentRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.messageAttachment.message">Message</span></dt>
          <dd>
            @if (messageAttachment()!.message) {
              <div>
                <a [routerLink]="['/message', messageAttachment()!.message?.id, 'view']">{{ messageAttachmentRef.message?.id }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.messageAttachment.attachment">Attachment</span></dt>
          <dd>
            @if (messageAttachment()!.attachment) {
              <div>
                <a [routerLink]="['/attachment', messageAttachment()!.attachment?.id, 'view']">{{ messageAttachmentRef.attachment?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/message-attachment', messageAttachmentRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
