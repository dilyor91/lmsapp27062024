<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (room(); as roomRef) {
      <div>
        <h2 data-cy="roomDetailsHeading"><span jhiTranslate="lmsapp27062024App.room.detail.title">Room</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ roomRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.room.name">Name</span></dt>
          <dd>
            <span>{{ roomRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.room.description">Description</span></dt>
          <dd>
            <span>{{ roomRef.description }}</span>
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.room.capacity">Capacity</span></dt>
          <dd>
            <span>{{ roomRef.capacity }}</span>
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.room.status">Status</span></dt>
          <dd>
            <span>{{ roomRef.status }}</span>
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.room.building">Building</span></dt>
          <dd>
            @if (room()!.building) {
              <div>
                <a [routerLink]="['/building', room()!.building?.id, 'view']">{{ roomRef.building?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/room', roomRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
