<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (communityCourse(); as communityCourseRef) {
      <div>
        <h2 data-cy="communityCourseDetailsHeading">
          <span jhiTranslate="lmsapp27062024App.communityCourse.detail.title">Community Course</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ communityCourseRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.communityCourse.community">Community</span></dt>
          <dd>
            @if (communityCourse()!.community) {
              <div>
                <a [routerLink]="['/community', communityCourse()!.community?.id, 'view']">{{ communityCourseRef.community?.id }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.communityCourse.course">Course</span></dt>
          <dd>
            @if (communityCourse()!.course) {
              <div>
                <a [routerLink]="['/course', communityCourse()!.course?.id, 'view']">{{ communityCourseRef.course?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/community-course', communityCourseRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
