<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-course-week-info-heading"
        data-cy="CourseWeekInfoCreateUpdateHeading"
        jhiTranslate="lmsapp27062024App.courseWeekInfo.home.createOrEditLabel"
      >
        Create or edit a Course Week Info
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="lmsapp27062024App.courseWeekInfo.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_totalWeek" jhiTranslate="lmsapp27062024App.courseWeekInfo.totalWeek">Total Week</label>
          <input type="number" class="form-control" name="totalWeek" id="field_totalWeek" data-cy="totalWeek" formControlName="totalWeek" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lessonPerWeek" jhiTranslate="lmsapp27062024App.courseWeekInfo.lessonPerWeek"
            >Lesson Per Week</label
          >
          <input
            type="number"
            class="form-control"
            name="lessonPerWeek"
            id="field_lessonPerWeek"
            data-cy="lessonPerWeek"
            formControlName="lessonPerWeek"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_startDate" jhiTranslate="lmsapp27062024App.courseWeekInfo.startDate">Start Date</label>
          <div class="d-flex">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="datetime-local"
              class="form-control"
              name="startDate"
              formControlName="startDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_weekDayCount" jhiTranslate="lmsapp27062024App.courseWeekInfo.weekDayCount"
            >Week Day Count</label
          >
          <input
            type="number"
            class="form-control"
            name="weekDayCount"
            id="field_weekDayCount"
            data-cy="weekDayCount"
            formControlName="weekDayCount"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_course" jhiTranslate="lmsapp27062024App.courseWeekInfo.course">Course</label>
          <select
            class="form-control"
            id="field_course"
            data-cy="course"
            name="course"
            formControlName="course"
            [compareWith]="compareCourse"
          >
            <option [ngValue]="null"></option>
            @for (courseOption of coursesCollection; track $index) {
              <option [ngValue]="courseOption">{{ courseOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
