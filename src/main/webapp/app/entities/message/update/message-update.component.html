<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-message-heading" data-cy="MessageCreateUpdateHeading" jhiTranslate="lmsapp27062024App.message.home.createOrEditLabel">
        Create or edit a Message
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="lmsapp27062024App.message.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_subject" jhiTranslate="lmsapp27062024App.message.subject">Subject</label>
          <input type="text" class="form-control" name="subject" id="field_subject" data-cy="subject" formControlName="subject" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_body" jhiTranslate="lmsapp27062024App.message.body">Body</label>
          <input type="text" class="form-control" name="body" id="field_body" data-cy="body" formControlName="body" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_toAllCourseStudents" jhiTranslate="lmsapp27062024App.message.toAllCourseStudents"
            >To All Course Students</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="toAllCourseStudents"
            id="field_toAllCourseStudents"
            data-cy="toAllCourseStudents"
            formControlName="toAllCourseStudents"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_toSectionIds" jhiTranslate="lmsapp27062024App.message.toSectionIds">To Section Ids</label>
          <input
            type="text"
            class="form-control"
            name="toSectionIds"
            id="field_toSectionIds"
            data-cy="toSectionIds"
            formControlName="toSectionIds"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_senderDate" jhiTranslate="lmsapp27062024App.message.senderDate">Sender Date</label>
          <div class="d-flex">
            <input
              id="field_senderDate"
              data-cy="senderDate"
              type="datetime-local"
              class="form-control"
              name="senderDate"
              formControlName="senderDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_deleted" jhiTranslate="lmsapp27062024App.message.deleted">Deleted</label>
          <input type="checkbox" class="form-check" name="deleted" id="field_deleted" data-cy="deleted" formControlName="deleted" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_course" jhiTranslate="lmsapp27062024App.message.course">Course</label>
          <select
            class="form-control"
            id="field_course"
            data-cy="course"
            name="course"
            formControlName="course"
            [compareWith]="compareCourse"
          >
            <option [ngValue]="null"></option>
            @for (courseOption of coursesSharedCollection; track $index) {
              <option [ngValue]="courseOption">{{ courseOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_sender" jhiTranslate="lmsapp27062024App.message.sender">Sender</label>
          <select
            class="form-control"
            id="field_sender"
            data-cy="sender"
            name="sender"
            formControlName="sender"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            @for (userOption of usersSharedCollection; track $index) {
              <option [ngValue]="userOption">{{ userOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
