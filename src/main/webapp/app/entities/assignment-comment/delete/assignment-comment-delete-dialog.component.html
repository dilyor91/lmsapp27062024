@if (assignmentComment) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(assignmentComment.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="assignmentCommentDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirm delete operation
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-assignmentComment-heading"
        jhiTranslate="lmsapp27062024App.assignmentComment.delete.question"
        [translateValues]="{ id: assignmentComment.id }"
      >
        Are you sure you want to delete Assignment Comment {{ assignmentComment.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-assignmentComment" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
