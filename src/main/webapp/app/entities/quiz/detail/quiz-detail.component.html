<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (quiz()) {
      <div>
        <h2 data-cy="quizDetailsHeading"><span jhiTranslate="lmsapp27062024App.quiz.detail.title">Quiz</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ quiz()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.quiz.quizName">Quiz Name</span></dt>
          <dd>
            <span>{{ quiz()!.quizName }}</span>
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.quiz.timeInMinute">Time In Minute</span></dt>
          <dd>
            <span>{{ quiz()!.timeInMinute }}</span>
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.quiz.published">Published</span></dt>
          <dd>
            <span>{{ quiz()!.published }}</span>
          </dd>
          <dt><span jhiTranslate="lmsapp27062024App.quiz.course">Course</span></dt>
          <dd>
            @if (quiz()!.course) {
              <div>
                <a [routerLink]="['/course', quiz()!.course?.id, 'view']">{{ quiz()!.course?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/quiz', quiz()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
